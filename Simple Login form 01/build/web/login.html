        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            h1 {
                margin-top: 0;
                font-size: 24px;
                text-align: center;
                color: #333;
            }

            table {
                width: 100%;
                margin-top: 10px;
            }

            td {
                padding: 8px 0;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"], input[type="reset"] {
                width: 60%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
            }

            input[type="reset"] {
                background-color: #f44336;
                color: white;
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                opacity: 0.8;
            }
        </style>
        
        
    </head>
